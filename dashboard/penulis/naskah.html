<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/style/penulis.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    :root {
      --primary-orange: #fd7e14;
    }

    /* Tambahkan class ini atau terapkan langsung ke tag p deskripsi */
    .description-text {
      word-break: break-all; /* Memaksa kata yang sangat panjang untuk pecah/pindah baris */
      overflow-wrap: break-word; /* Standar modern untuk membungkus teks */
      white-space: normal; /* Memastikan spasi putih diatur secara normal */
      line-height: 1.5; /* Agar lebih enak dibaca saat teks turun ke bawah */
      max-width: 100%; /* Memastikan tidak melebihi lebar kontainer */
      display: block;
    }
    .manuscript-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: none;
      margin-bottom: 2rem;
    }
    .banner-header {
      height: 200px;
      background: #2c3e50;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      color: white;
    }
    .banner-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }
    .status-floating {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1.2rem;
      background: #f8f9fa;
      border-radius: 12px;
    }
    .info-item label {
      display: block;
      font-size: 0.65rem;
      text-transform: uppercase;
      color: #8e94a9;
      font-weight: 700;
      margin-bottom: 2px;
    }
    .info-item span {
      font-weight: 600;
      color: #384551;
      font-size: 0.85rem;
    }
    .nav-tabs-custom {
      border-bottom: 2px solid #f0f2f4;
      gap: 20px;
    }
    .nav-tabs-custom .nav-link {
      border: none;
      color: #8e94a9;
      font-weight: 600;
      padding: 10px 5px;
      position: relative;
      background: none;
    }
    .nav-tabs-custom .nav-link.active {
      color: var(--primary-orange);
    }
    .nav-tabs-custom .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary-orange);
    }
    .preview-container {
      background: #f1f3f5;
      border-radius: 8px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #eaeaeb;
    }
    .preview-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .preview-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .revision-note-box {
      background: #fff4e5;
      border-left: 4px solid #ff9800;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .history-list {
      font-size: 0.8rem;
      max-height: 150px;
      overflow-y: auto;
    }
    .section-title {
      font-weight: 700;
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
  </style>
  <body>
    <div class="wrap">
      <div id="sidebar-container"></div>
      <main class="main">
        <header class="topbar">
          <div>
            <h1 id="pageTitle">Dashboard Overview</h1>
            <div class="lead">
              Ringkasan cepat & kontrol semua aktivitas penerbitan.
            </div>
          </div>
        </header>

        <!-- ====================================================================================
         FORM UPLOAD NASKAH (MODERN)
         ==================================================================================== -->
        <!-- FORM UPLOAD NASKAH (AKAN DIHILANGKAN JIKA ADA NASKAH) -->
        <section id="uploadFormSection" class="panel active-panel">
          <h2>Formulir Upload Naskah</h2>
          <p>Isi data lengkap sebelum mengunggah naskah final Anda.</p>
          <!-- Tempat form upload Anda (bisa dipindahkan ke file terpisah) -->
          <div class="alert alert-info">Anda Belum Mengupload Naskah.</div>
        </section>

        <!-- DETAIL NASKAH (SEMULA TERSEMBUNYI) -->
        <div id="manuscriptDetailSection" style="display: none">
          <div id="loading" class="text-center py-4" style="display: none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="manuscriptDetail"></div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../../assets/js/admin/utils/navbar.js"></script>
    <script src="/assets/js/penulis/data/naskah.js"></script>
  </body>
</html>
