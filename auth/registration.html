  <body>
    <!-- Content -->

    <div class="position-relative bg-login">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-6 mx-4">
          <!-- Register Card -->
          <div class="card p-sm-7 p-2">
            <!-- Logo -->
            <div class="app-brand justify-content-center mt-5">
              <a href="./../" class="app-brand-link gap-3">
                <span class="app-brand-text demo text-heading fw-semibold"

            </div>
            <!-- /Logo -->
            <div class="card-body mt-1">
              <h4 class="mb-1">Petualangan Dimulai ðŸš€</h4>
              <p class="mb-5">
                Buat manajemen aplikasi Anda menjadi mudah dan menyenangkan!
              </p>

              <form
                id="formAuthentication"
                class="mb-5"
                action=""
                method="POST"
              >
                <div class="row">
                  <div class="col-6">
                    <div
                      class="form-floating form-floating-outline mb-5 form-control-validation"
                    >

                        type="text"
                        class="form-control"
                        id="fullname"
                        name="fullname"
                        placeholder="Masukan nama lengkap"
                        autofocus
                      />

                  </div>
                  <div class="col-6">
                    <div
                      class="form-floating form-floating-outline mb-5 form-control-validation"
                    >
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Masukan username"
                        autofocus
                      />
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div
                      class="form-floating form-floating-outline mb-5 form-control-validation"
                    >
                      <input
                        type="number"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="Masukan nomor telepon"
                        autofocus
                      />
                      <label for="phone">Nomor Telepon</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div
                      class="form-floating form-floating-outline mb-5 form-control-validation"
                    >
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                      />
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div
                      class="mb-5 form-password-toggle form-control-validation"
                    >
                      <div class="input-group input-group-merge">
                        <div class="form-floating form-floating-outline">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            name="password"
                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            aria-describedby="password"
                          />
                          <label for="password">Password</label>
                        </div>
                        <span class="input-group-text cursor-pointer"
                          ><i class="icon-base ri ri-eye-off-line icon-20px"></i
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100 mb-5">
                  Daftar

              <p class="text-center mb-5">

    <!-- / Content -->

    <!-- Core JS -->

    <!-- Page JS -->

    <script

    ></script>

  <script>
    const REGISTER_API_URL = "http://localhost:3000/api/auth/register";
    // â¬†ï¸ ganti sesuai endpoint backend kamu

    const form = document.getElementById("formAuthentication");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = "aktif"

      // Validasi sederhana
      if (!fullname || !username || !phone || !email || !password) {
        Swal.fire({
          icon: "warning",
          title: "Form belum lengkap",
          text: "Semua field wajib diisi",
        });
        return;
      }

      try {
        // ðŸ”„ Loading
        Swal.fire({
          title: "Sedang mendaftar...",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
        });

        const response = await fetch(REGISTER_API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            fullname,
            username,
            status,
            phone,
            email,
            password,
          }),
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || "Registrasi gagal");
        }

        // âœ… Success
        Swal.fire({
          icon: "success",
          title: "Registrasi berhasil",
          text: `Silahkan untuk login, ${result.user.fullname}`,
          confirmButtonText: "Login",
        }).then(() => {
          window.location.href = "./login.html";
        });
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Registrasi gagal",
          text: error.message,
        });
        console.error("Register error:", error);
      }
    });
  </script>
